{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <h1>{{ title }}</h1>
        <p>Welcome to {{ title }}</p>
      </div>
    </div>

    <div class="row">
      {% for members in members %}
      <div class="col-md-12">
        <h1>{{ members.name }}</h1>
        <h3>{{ members.position }}</h3>
      </div>
      {% endfor %}
    </div>

  </div>

{% endblock %}
