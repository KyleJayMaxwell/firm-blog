{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <h1>{{ title }}</h1>
        <p>Welcome to {{ title }}</p>
        <a href="/">Home</a>
      </div>
    </div>


    <div class="row">
      {% for article in article %}
      <div class="col-md-12 center articles">
        <h1>{{ article.title }}</h1>
        <h3>{{ article.category  }}</h3>
        <p>{{ article.article }}</p>
      </div>
      {% endfor %}
    </div>

  </div>

{% endblock %}
